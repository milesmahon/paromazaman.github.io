<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art | ROMi MAKES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="images/stripeicon.ico" href="/images/stripeicon.ico">
    <style>

        .form-container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            padding: 50px; /* Adds padding around the form */
            box-sizing: border-box;
        }
        
        iframe {
            max-width: 100%; /* Ensures the form is responsive */
            height: 80vh; /* Adjust height for a better fit on screen */
            border: none; /* Removes iframe border */
            padding: 20px; /* Padding inside the iframe */
            box-sizing: border-box;
        }

           /* Background animation for the page */
        body {
            background: #c6b8af;  /* Initial background color */
            animation: backgroundCycle 40s infinite; /* Adjust duration as needed*/
            cursor: url('images/cursor.png'), auto;
            font-family: Courier New, serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .about-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .about-photo {
            flex: 1 1 300px;
            max-width: 300px;
            margin: 20px;
        }

        .about-photo img {
            width: 100%;
            border-radius: 10px;
        }

        .about-text {
            flex: 2 1 300px;
            max-width: 600px;
            margin: 20px;
        }

        .about-subheader {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .about-bio-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .about-container {
                flex-direction: column;
            }

            .about-photo, .about-text {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <a href="index.html">
            <img src="images/header.gif" alt="ROMi MAKES Header" class="header-img">
        </a>
        <div class="header-links">
            <a class="here" href="about.html">about</a>
            <a href="art.html">art</a>
            <a href="jewelry.html">jewelry</a>
            <a href="clothing.html">clothing</a>
            <a href="contact.html">contact</a>
        </div>
    </div>

    <div class="about-container">
        <div class="about-photo">
            <img src="images/flowerbug.png" alt="Photo of Paroma">
        </div>
        <div class="about-text">
            <div class="about-subheader">Howdy, I'm Paroma!</div>
            <div class="about-bio-box">
                Welcome to my page! Here, I share a little bit about myself. I am passionate about [your interests or profession].
                In my free time, I enjoy [hobbies or activities]. Thanks for stopping by!
            </div>
        </div>
    </div>
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
