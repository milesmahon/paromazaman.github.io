<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header onclick="window.location.href='index.html'">
        <div class="header-images">
            <img src="header1.png" alt="Header 1" class="active">
            <img src="header2.png" alt="Header 2">
            <img src="header3.png" alt="Header 3">
            <img src="header4.png" alt="Header 4">
        </div>
    </header>
    <div class="container random-images-container">
        <a href="about.html" class="random-image">
            <img src="butterfly.gif" alt="About">
        </a>
        <a href="art.html" class="random-image">
            <img src="pillbug.GIF" alt="Art">
        </a>
        <a href="jewelry.html" class="random-image">
            <img src="butterfly.gif" alt="Jewelry">
        </a>
        <a href="clothing.html" class="random-image">
            <img src="pillbug.GIF" alt="Clothing">
        </a>
        <a href="contact.html" class="random-image">
            <img src="butterfly.gif" alt="Contact">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = document.querySelectorAll('.header-images img');
        let currentIndex = 0;

        function cycleImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        let cycleInterval = setInterval(cycleImages, 5000);

        images.forEach(img => {
            img.addEventListener('mouseover', () => {
                clearInterval(cycleInterval);
                cycleImages();
            });
            img.addEventListener('mouseout', () => {
                cycleInterval = setInterval(cycleImages, 5000);
            });
        });
    </script>
</body>
</html>
