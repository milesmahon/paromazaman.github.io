<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .header-images img {
            width: 50%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <header onclick="window.location.href='index.html'">
            <div class="header-images">
                <img src="images/header1.png" alt="Header 1" class="active">
                <img src="images/header2.png" alt="Header 2">
                <img src="images/header3.png" alt="Header 3">
                <img src="images/header4.png" alt="Header 4">
            </div>
        </header>
    </div>
    <div class="container random-images-container">
        <a href="about.html" class="random-image">
            <img src="images/butterfly.gif" alt="About">
        </a>
        <a href="art.html" class="random-image">
            <img src="images/pillbug.GIF" alt="Art">
        </a>
        <a href="jewelry.html" class="random-image">
            <img src="images/butterfly.gif" alt="Jewelry">
        </a>
        <a href="clothing.html" class="random-image">
            <img src="images/pillbug.GIF" alt="Clothing">
        </a>
        <a href="contact.html" class="random-image">
            <img src="images/butterfly.gif" alt="Contact">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = document.querySelectorAll('.header-images img');
        let currentIndex = 0;

        function cycleImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        let cycleInterval = setInterval(cycleImages, 5000);

        images.forEach(img => {
            img.addEventListener('mouseover', () => {
                clearInterval(cycleInterval);
                cycleImages();
            });
            img.addEventListener('mouseout', () => {
                cycleInterval = setInterval(cycleImages, 5000);
            });
        });
    </script>
</body>
</html>
</html>
