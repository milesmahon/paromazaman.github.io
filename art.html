<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art | ROMi MAKES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background animation for the page */
        body {
            background: #c6b8af;  /* Initial background color */
            animation: backgroundCycle 40s infinite; /* Adjust duration as needed*/
        }
        

        /* Sticky header styles */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header-img {
            width: 25%;
            max-width: 200px;
            height: auto;
        }
        .header-links {
            width: 75%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header-links a {
            text-decoration: wavy underline red;
            color: black;
            font-size: 1.5rem;
        }
        .header-links a:hover {
            text-transform: capitalize;
            color: yellowgreen;
            text-decoration:none;
        }

        /* Art section styles */
        .art-section {
            margin-top: 40px;
        }
        .art-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .subheader {
            font-size: 2rem;
            font-family: "Times New Roman", serif;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        .art-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .art-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .art-card img {
            width: 100%;
            height: auto;
        }
        .art-card .caption {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <a href="index.html">
            <img src="images/header.gif" alt="ROMi MAKES Header" class="header-img">
        </a>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="jewelry.html">Jewelry</a>
            <a href="clothing.html">Clothing</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Art Sections -->
    <div class="container art-section">
        <!-- Painting Section -->
        <div class="subheader">Painting</div>
        <div class="art-header">Painting Gallery</div>
        <div class="art-grid">
            <!-- 10 Cards for Painting -->
            <div class="art-card">
                <img src="painting1.jpg" alt="Painting 1">
                <div class="caption">Painting 1</div>
            </div>
            <!-- Repeat cards -->
        </div>

        <!-- Drawing Section -->
        <div class="subheader">Drawing</div>
        <div class="art-header">Drawing Gallery</div>
        <div class="art-grid">
            <!-- 10 Cards for Drawing -->
            <div class="art-card">
                <img src="drawing1.jpg" alt="Drawing 1">
                <div class="caption">Drawing 1</div>
            </div>
            <!-- Repeat cards -->
        </div>

        <!-- Digital Section -->
        <div class="subheader">Digital</div>
        <div class="art-header">Digital Gallery</div>
        <div class="art-grid">
            <!-- 10 Cards for Digital -->
            <div class="art-card">
                <img src="digital1.jpg" alt="Digital 1">
                <div class="caption">Digital 1</div>
            </div>
            <!-- Repeat cards -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
