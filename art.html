        body {

        /* Sticky header styles */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures even spacing between header elements */
            padding: 10px 20px;
            backdrop-filter: blur(10px); 
        }

        .header-img {
            max-width: 100px; /* Keeps the header size */
            flex-shrink: 0;
        }

        .header-img: hover {
            cursor: url('images/cursorhover.png'), auto;
        }

        .header-links {
            display: flex;
            justify-content: space-around; /* Distributes links evenly within the available space */
            flex-grow: 1;
            margin-left: 20px; /* Adds some spacing between the header image and links */
            gap: 15px; /* Space between individual links */
        }

        .header-links a {
            text-decoration: none;
            text-decoration: wavy underline red;
            font-weight: normal;
            color: black;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: white;
        }

        .header-links a:hover {
            text-decoration: none;
            color: green;
            text-transform: capitalize;
            cursor: url('images/cursorhover.png'), auto;
        }
