<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art | ROMi MAKES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background animation for the page */
        body {
            background: #c6b8af;  /* Initial background color */
            animation: backgroundCycle 40s infinite; /* Adjust duration as needed*/
            cursor: url('images/cursor.png'), auto;
        }
        

        /* Sticky header styles */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures even spacing between header elements */
            padding: 10px 20px;
        }

        .header-img {
            max-width: 400px; /* Keeps the header size */
            flex-shrink: 0;
        }

        .header-links {
            display: flex;
            justify-content: space-around; /* Distributes links evenly within the available space */
            flex-grow: 1;
            margin-left: 20px; /* Adds some spacing between the header image and links */
            gap: 15px; /* Space between individual links */
        }

        .header-links a {
            text-decoration: wavy underline red;
            font-weight: normal;
            color: black;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: white;
        }

        .header-links a:hover {
            text-decoration: none;
            color: green;
            text-transform: capitalize;
            cursor: url('images/cursorhover.png'), auto;
        }


        /* Art section styles */
        .art-section {
            margin-top: 40px;
        }
        .art-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .subheader {
            font-size: 2rem;
            font-family: "Times New Roman", serif;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        .art-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .art-card {
            width: 250px;
            border: 0px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .art-card img {
            width: 100%;
            height: auto;
        }
        .art-card .caption {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <a href="index.html">
            <img src="images/header.gif" alt="ROMi MAKES Header" class="header-img">
        </a>
        <div class="header-links">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="jewelry.html">jewelry</a>
            <a href="clothing.html">clothing</a>
            <a href="contact.html">contact</a>
        </div>
    </div>

    <!-- Art Sections -->
    <!-- Painting Section -->
<div class="subheader">Painting</div>
<div id="paintingCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex">
                <div class="card" style="width: 18rem;">
                    <img src="painting1.jpg" class="card-img-top" alt="Painting 1">
                    <div class="card-body">
                        <p class="card-text">Painting 1</p>
                    </div>
                </div>
                <!-- Repeat similar cards -->
            </div>
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#paintingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#paintingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Drawing Section -->
<div class="subheader">Drawing</div>
<div id="drawingCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex">
                <div class="card" style="width: 18rem;">
                    <img src="drawing1.jpg" class="card-img-top" alt="Drawing 1">
                    <div class="card-body">
                        <p class="card-text">Drawing 1</p>
                    </div>
                </div>
                <!-- Repeat similar cards -->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#drawingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#drawingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Digital Section -->
<div class="subheader">Digital</div>
<div id="digitalCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex">
                
                <div class="card" style="width: 18rem;">
                    <img src="images/digital/digital1.png" class="card-img-top" alt="Digital 1">
                    <div class="card-body">
                        <p class="card-text">Digital 1</p>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="images/digital/digital2.png" class="card-img-top" alt="Digital 2">
                    <div class="card-body">
                        <p class="card-text">Digital 2</p>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="images/digital/digital3.png" class="card-img-top" alt="Digital 3">
                    <div class="card-body">
                        <p class="card-text">Digital 3</p>
                    </div>
                </div>
                
                <!-- Repeat similar cards -->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#digitalCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#digitalCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
